<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petborn Realms</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- BINDING SCREEN -->
  <section id="binding-screen">
    <h2>Bind Your Petborn</h2>

    <label>Pet Name:</label>
    <input id="pet-name-input" type="text" placeholder="Your pet’s name">

    <label>Birth Date:</label>
    <input id="birthdate-input" type="date">

    <label>Form:</label>
    <select id="form-select">
      <option value="cat">Cat</option>
      <option value="dog">Dog</option>
    </select>

    <label>Pattern:</label>
    <select id="pattern-select">
      <option value="spots">Spots</option>
      <option value="stripes">Stripes</option>
      <option value="solid">Solid Color</option>
    </select>

    <button id="bind-pet-btn">Bind to Realm</button>
  </section>

  <!-- BOUND SCREEN -->
  <section id="bound-screen" hidden>
    <h2>Petborn Bound!</h2>
    <p id="bound-message"></p>

    <div id="bound-card">
      <p id="card-name"></p>
      <p id="card-line-1"></p>
      <p id="card-line-2"></p>
      <p id="card-line-3"></p>
      <p id="card-line-4"></p>
    </div>

    <button id="start-game">Continue to Class Selection</button>
  </section>

  <!-- CLASS SELECTION / STATS -->
  <section id="build-screen" hidden>
    <h2>Choose Your Class</h2>

    <label>Your Role:</label>
    <select id="role-select">
      <option value="">-- Choose --</option>
      <option value="Ranger">Ranger</option>
      <option value="Wizard">Wizard</option>
      <option value="Warrior">Warrior</option>
      <option value="Rogue">Rogue</option>
    </select>

    <button id="roll-stats-btn">Roll Stats</button>

    <div id="stats-area">
      <p>Power:   <span id="stat-power">0</span></p>
      <p>Defense: <span id="stat-defense">0</span></p>
      <p>Magic:   <span id="stat-magic">0</span></p>
      <p>Speed:   <span id="stat-speed">0</span></p>
      <p>Luck:    <span id="stat-luck">0</span></p>
      <p>Focus:   <span id="stat-focus">0</span></p>
    </div>

    <button id="enter-board-btn" disabled>Enter the Board</button>
  </section>

  <!-- BOARD SCREEN -->
  <section id="board-screen" hidden>
    <h2>Infinity-8 Board</h2>

    <p>You are currently on Tile: <span id="current-tile-label">1</span></p>

    <div id="board-container"></div>

    <p id="tile-effect-text"></p>

    <button id="move-one-btn">Move +1</button>
  </section>

  <footer class="site-footer">
    <p>© SouthernNurdyGeekz LLC · Petborn Realms</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
