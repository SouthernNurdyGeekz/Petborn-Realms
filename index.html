<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PetBorn Realms - Cat Forager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="game-wrapper">
    <header class="hud">
      <div class="hud-left">
        <span class="game-title">PetBorn Realms</span>
        <span class="game-subtitle">Chibi Cat Forager</span>
      </div>
      <div class="hud-right">
        <span class="label">Collected:</span>
        <span id="score">0</span>
      </div>
    </header>

    <div id="game-area">
      <div id="ground"></div>

      <!-- Chibi cat character -->
      <div id="cat">
        <div class="cat-body">
          <div class="cat-tail"></div>
        </div>
      </div>

      <!-- Resources will be injected here by script.js -->
      <div id="resources"></div>
    </div>

    <footer class="controls">
      <div>Move: WASD / Arrow Keys</div>
      <div>Chop: Space Bar (near a resource)</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
