<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PetBorn Realms - Chibi Cat Forager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="game-wrapper">
    <header class="hud">
      <div class="hud-left">
        <span class="game-title">PetBorn Realms</span>
        <span class="game-subtitle">Chibi Cat Forager</span>
      </div>
      <div class="hud-right">
        <span class="label">Collected:</span>
        <span id="score">0</span>
      </div>
    </header>

    <!-- Character customizer -->
    <section id="customizer">
      <div class="customizer-group">
        <span class="customizer-label">Cat Style:</span>
        <select id="cat-style">
          <option value="carly">Carly · white + dark spots</option>
          <option value="belle">Belle · midnight cat</option>
          <option value="tabby">Tabby · golden stripes</option>
          <option value="neon">Neon · rave kitty</option>
        </select>
      </div>
      <button id="randomize-cat" type="button">Randomize Look</button>
    </section>

    <div id="game-area">
      <!-- Ground -->
      <div id="ground"></div>

      <!-- Chibi cat character -->
      <div id="cat" data-style="neon">
        <div class="cat-body">
          <div class="cat-head">
            <div class="cat-ear ear-left"></div>
            <div class="cat-ear ear-right"></div>
            <div class="cat-face">
              <div class="cat-eye eye-left"></div>
              <div class="cat-eye eye-right"></div>
            </div>
          </div>
          <div class="cat-legs">
            <div class="cat-leg leg-front-left"></div>
            <div class="cat-leg leg-front-right"></div>
            <div class="cat-leg leg-back-left"></div>
            <div class="cat-leg leg-back-right"></div>
          </div>
          <div class="cat-tail"></div>
        </div>
      </div>

      <!-- Resources container -->
      <div id="resources"></div>
    </div>

    <footer class="controls">
      <div>Move: WASD / Arrow Keys</div>
      <div>Collect: Bump blocks · Jump: Space Bar</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
